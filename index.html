                    <div class="header__logo col-auto"><img src="./assets/images/logo.png" alt=""></div>
                    <div class="header__info col">
                        <div class="header__telephone">
                            <img class="info__img" src="./assets/images/icons/phone.svg" alt="">
                            <p class="telephone">8 (495) 212 85 06</p>
                        </div>
                        <div class="header__hours">
                            <p class="hours__span">Время работы:</p>

                    </div>

                            </div>
                            <div class="func__item">
                                <div>0 позиции</div>
                            </div>
                        </div>
                        <div class="func__line">
                            <div>на сумму <span class="func__text">0 грн.</span></div>
                        </div>
                    </div>
                </div> <!-- /header__upper -->
                <div class="header__bottom">
                    <div class="header__orange">
                        <nav class="header__menu">
                            <ul class="nav__list">
                                <li data-collapse="menu">
                                    <a class="nav__link sub" href="#">Обувь <span class="arrow" id="arrow1"></span></a>
                                    <ul class="sub-nav__list" id="menu">
                                        <li class="sub-nav">
                                            <a class="sub-nav__link" href="#">Пантолеты</a>

                                            </div> -->

                                            <a class="sub-nav__link" href="#">Туфли</a>
                                                <ul class="sub-sub-nav__list">
                                                    <li>
